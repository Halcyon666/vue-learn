<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hello world</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="name" placeholder="your name">
		<h1>Hello,{{ name }}</h1>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
		<!-- #app为某个元素的id -->
			el:'#app',
			data: {
				name: ''
			}
		})
	</script>
</body>
</html>
