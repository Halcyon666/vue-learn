<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例20</title>
</head>
<body>
	<div id="app">
		<!-- 注意，这里的 reversedText是方法，所以要带()-->
		{{ reversedText() }}
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				text: '123,456'
			},
			methods: {
				reversedText: function() {
					return this.text.split(',').reverse().join(',');
				}
			}
		})	
	</script>
</body>
</html>
