<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例24</title>
</head>
<body>
	<div id="app">
		<div :class="[{ 'active' : isActive }, errorCls]"></div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				isActive: true,
				errorCls: 'error'
			},
		})	
	</script>
</body>
</html>
