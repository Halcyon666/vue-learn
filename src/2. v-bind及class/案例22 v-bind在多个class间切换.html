<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例22</title>
</head>
<body>
	<div id="app">
		<div :class="{ 'active': isActive, 'error': isError }"></div>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				isActive: true,
				isError: false
			}
		})	
	</script>
</body>
</html>
