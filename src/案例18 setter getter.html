<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例17</title>
</head>
<body>
	<div id="app">
		姓名:{{ fullName }}
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				firstName: 'jack',
				lastName: 'green'
			},
			computed: {
				fullName: {
					//getter 用于读取
					get: function () {
						return this.firstName + ' ' + this.lastName;
					},
					// setter 写入时出发
					set: function (newValue) {
						var names = newValue.split(' ');
						this.firstName = names[0];
						this.lastName = names[names.length - 1];
					} 
				}
			}
		})	
	</script>
</body>
</html>
