<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例17</title>
</head>
<body>
	<div id="app">
		总价:{{ prices }}
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				package1: [
					{
						name: 'iPhone 13 128G',
						price: 5999,
						count: 3
					},{
						name: 'iPad mini6',
						price: 3799,
						count: 5
					}
				],
				package2: [
					{
						name: 'iPhone 13 pro 256G',
						price: 8999,
						count: 3
					},{
						name: 'Mac Pro intel i9 1TB SDD 32G RAM',
						price: 21999,
						count: 1
					}
				]
			},
			computed: {
				prices : function() {
					var prices = 0;
					for (var i = 0; i < this.package1.length; i++) {
						prices += this.package1[i].price * this.package1[i].count;
					}
					for (var i = 0; i < this.package2.length; i++) {
						prices += this.package2[i].price * this.package2[i].count;
					}
					return prices;
				}
			}
		})	
	</script>
</body>
</html>
