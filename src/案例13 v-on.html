<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例13</title>
</head>
<body>
	<div id="app">
		<p v-if="show">这是一段文本</p>
		<button v-on:click="handleClose">点击隐藏</button>
		<!-- <button v-on:click="show = false">点击隐藏</button> -->
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				show : true
			},
			methods: {
				handleClose: function(){
					if (this.show == true)
						this.show = false;
					else 
						this.show = true;
				}
			}
		})	
	</script>
</body>
</html>
