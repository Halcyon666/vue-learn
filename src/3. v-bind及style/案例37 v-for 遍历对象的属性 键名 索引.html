<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>37</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(value, key ,index) in user">
				{{ index }} - {{ key }} : {{ value }}
			</li>
		</ul>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				user: {
					name: 'Aresn',
					gender: 'male',
					age: 26
				}
			}
		})
	</script>
</body>
</html>
