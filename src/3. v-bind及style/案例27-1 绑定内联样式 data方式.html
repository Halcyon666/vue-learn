<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例27-1</title>
</head>
<body>
	<div id="app">
		<div :style="styles">文本</div>
		<!-- 应对多个对象时可以使用数组语法 -->
		<!-- <div :style="[styleA, styleB] " >文本</d iv> -->
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				styles :{
					color: 'red',
					fontSize: 14+'px'
				}
			}
		})	
	</script>
</body>
</html>
