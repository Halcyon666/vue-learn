<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>40</title>
</head>
<body>
	<div id="app">
		点击次数:{{ counter }}
		<button @click="counter++">加一</button>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				counter: 0
			}
		});
		
	</script>
</body>
</html>
