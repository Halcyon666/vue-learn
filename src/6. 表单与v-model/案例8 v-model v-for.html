<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<select v-model="selected">
		  <option v-for="option in options" :value="option.value">
			{{ option.text }}
		  </option>
		</select>
		<span>Selected: {{ selected }}</span>
	</div>
	
	
	<script>
		var app = new Vue({
			el:'#app',
		  data: {
			selected: 'A',
			options: [
			  { text: 'One', value: 'A' },
			  { text: 'Two', value: 'B' },
			  { text: 'Three', value: 'C' },
			  {text: 'Four', value: 'D'}
			]
		  }
		  
		});
		Vue.config.productionTip = false;
		
	</script>
	
</body>
</html>
