<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例</title>
</head>
<body>
	<div id="app">
		<input type="radio" :checked="picked">
		<label>单项按钮</label>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				picked: true
			}
		})
	</script>
	
</body>
</html>
