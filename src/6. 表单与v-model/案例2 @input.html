<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例</title>
</head>
<body>
	<div id="app">
		<!-- @input可以触发实时更新 -->
		<input type="text" @input="handleInput" placeholder="输入...">
		<p>输入的内容是：{{ message }}</p>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				message: ''
			},
			methods: {
				handleInput: function (e) {
					this.message = e.target.value;
				}
			}
		})
	</script>
	
</body>
</html>
