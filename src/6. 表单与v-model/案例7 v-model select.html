<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例</title>
</head>
<body>
	<div id="app">
	  <select v-model="selected">
		<option disabled value="">请选择</option>
		<option>A</option>
		<option>B</option>
		<option>C</option>
	  </select>
	  <span>Selected: {{ selected }}</span>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				selected: ''
			}
		})
	</script>
	
</body>
</html>
