<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例</title>
</head>
<body>
	<div id="app">
		<input type="checkbox" v-model="checked" id="checked">
		<label for="checked">选择状态：{{ checked }}</label>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				checked: false
			}
		})
	</script>
	
</body>
</html>
