<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例5</title>
</head>
<body>
	<div id="app">{{ a }}</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
		// #app为某个元素的id
			el:'#app',
			data: {
				a: 2
			},
			created: function () {
				console.log(this.a);
			}
			<!-- Uncaught SyntaxError: Unexpected identifier 未解决报错 -->
			mounted: function () {
				console.log(this.$el);
			}
		})
	</script>
</body>
</html>
