<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>案例14</title>
</head>
<body>
	<div id="app">
		<a :href="url">链接</a>
		<img :src="imgUrl">
	</div>
	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script>
		var app = new Vue({
			el:'#app',
			data: {
				url : 'https://www.github.com',
				imgUrl : 'https://gitee.com/jack541/repo-for-pic-go/raw/master/img/image-20220102162032176.png'
			}
		})	
	</script>
</body>
</html>
